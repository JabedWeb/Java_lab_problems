<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    Why does it still feel like cheating when my partner is honest about seeing someone else? And why does it hurt so damn much?

    <section class="h-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">UnityPad Membership NFT Pass</h5>
                        </div>
                        <div class="card-body">
                            <!-- Single item -->
                            <div class="row">
                                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                    <!-- Image -->
                                    <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                        data-mdb-ripple-color="light">
                                        <img src="https://gateway.pinata.cloud/ipfs/QmRvg5521skYYWTWfRfnzpA2LfGwKrvSaY972BU413dKHn/1.png"
                                            class="w-100" alt="Blue Jeans Jacket" />
                                        <a href="#!">
                                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                        </a>
                                    </div>
                                    <!-- Image -->
                                </div>

                                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                    <!-- Data -->
                                    <p><strong>Unity Membership NFT</strong></p>

                                    <button type="button" class="btn btn-primary btn-sm me-1 mb-2"
                                        data-mdb-toggle="tooltip" title="Remove item">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                                        title="Move to the wish list">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <!-- Data -->
                                </div>

                                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                    <!-- Quantity -->
                                    <div class="d-flex mb-4" style="max-width: 300px">
                                        <button id="decrease" class="btn btn-primary px-3 me-2 "
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <div class="form-outline">
                                            <input id="form1" min="0" max="5" name="quantity" value="1" type="number"
                                                class="form-control" />
                                            <label class="form-label" for="form1">Quantity</label>
                                        </div>

                                        <button id="increase" class="btn btn-primary px-3 ms-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp() ">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                    <!-- Quantity -->

                                    <!-- Price -->
                                    <p class="text-start text-md-center">
                                        <strong id="price"> 0.05 ETH</strong>
                                    </p>
                                    <!-- Price -->
                                </div>
                            </div>
                            <!-- Single item -->


                            <!-- Single item -->
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Total
                                    <span id="total_amount_eth">0.05 ETH</span>
                                </li>
                                <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Total amount</strong>
                                    </div>
                                    <span><strong id="total_amount">$0.05</strong></span>
                                </li>
                            </ul>

                            <button type="button" class="btn btn-primary btn-lg w-100">
                                Mint/Claim NFT
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        //price increas

        document.getElementById('increase').addEventListener('click', function () {
            var price = document.getElementById('price').innerHTML;
            price = price.replace('ETH', '');
            price = parseFloat(price);
            price = (price + 0.05).toFixed(2);
            if(price > 0.25){
                price = 0.25;
                alert('You can not buy more than 5 NFTs');
            }
            //total_amount dollar price
            document.getElementById('total_amount').innerHTML ='$'+price;
            //total_amount eth price
            price = price + ' ETH';
            document.getElementById('price').innerHTML = price;
            total_amount=price;
            document.getElementById('total_amount_eth').innerHTML = price;

        });

        //price decrease
        document.getElementById('decrease').addEventListener('click', function () {
            var price = document.getElementById('price').innerHTML;
            price = price.replace('ETH', '');
            price = parseFloat(price);
            price = (price - 0.05).toFixed(2);
            if(price < 0.00){
                price = 0.00;
            }
             //total_amount dollar price
            document.getElementById('total_amount').innerHTML = '$'+price;
            price = price + ' ETH';
             //total_amount eth price
            document.getElementById('price').innerHTML = price;
            document.getElementById('total_amount_eth').innerHTML = price;

        });
    </script>
</body>

</html>
